version: '3'

services:

  client:
    image: tidalpaladin/hw3
    hostname: client
    depends_on:
      - metaserver
      - server
    tty: true
    stdin_open: true
    environment:
      - PORT=${PORT}
      - MODE=client
      - META=${META}

  server:
    image: tidalpaladin/hw3
    hostname: server
    depends_on:
      - metaserver
    environment:
      - PORT=${PORT}
      - MODE=server
      - META=${META}

  metaserver:
    image: tidalpaladin/hw3
    hostname: metaserver
    environment:
      - PORT=${PORT}
      - MODE=meta
      - META=${META}
